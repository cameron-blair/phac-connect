<!doctype html>
<html>
	<head>
		<title>PHAC Connect</title>
		<link href="styles/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico?">
	</head>
	<body>

	<script>
	!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
	</script>
		<div id="banner"><img src="images/gov.png" style="float: left;"/><button style="float:right;margin:3px;padding:2px 5px 2px 5px !important;font-size:.6em !important;" id="login"></button></div>
		<form action="" id="form">
			
			<div id="loginMsg">Please login to send messages ...</div>
			
			<div id="control" style="display:none">
				<div id="msgControl" class="inlineCTRL"><input id="m" autocomplete="off" maxlength="140" placeholder="Broadcast a message ..."/></div>
				<div id="tags" class="inlineCTRL">
				<fieldset><legend>[tags]</legend>
					<ul>
						<li id="liHR"><input id="chkHR" type="checkbox" name="tags" value="HR" class="checkboxes"/><img id="imgHR" class="inlineIMG" title="Human Resources" style="margin-right:5px;" src="/images/tags/hr.png" width="25px" height="25px"/></li>
						<li id="liA"><input id="chkA" type="checkbox" name="tags" value="A" class="checkboxes"/><img id="imgA" class="inlineIMG" title="Announcements" style="margin-right:5px;"  src="/images/tags/announcements.png" width="25px" height="25px"/></li>
						<li id="liPH"><input id="chkPH" type="checkbox" name="tags" value="PH" class="checkboxes"/><img id="imgPH" class="inlineIMG" title="Public Health" style="margin-right:5px;"  src="/images/tags/publichealth.png" width="25px" height="25px"/></li>
					</ul>
					</fieldset>
				</div>
				<div id="btnControl" class="inlineCTRL"><input id="btnSubmit" type="submit" text="Send"/></div>
			</div>
			<div id="legend">
				<table>
					<tr>
						<td style="padding:5px;
							background: linear-gradient(135deg, #ededed 50%, #ededed 50%, #fff 51%, #fff 100%);">
							Main
						</td>
						<td style="background-color:#6BF178;padding:5px;">Announcements</td>
						<td style="background-color:#FFE74C;
							padding:5px;">Human Resources</td>
						<td style="background-color:#35A7FF;padding:5px;">Public Health</td>
						
						<td style="background-color:#fff;">Health Topics</td>
					</tr>
				</table>
			</div>
		</form>
		<div id="messagesALL" class="inline"></div>
		<div id="messagesA" class="inline"></div>
		<div id="messagesHR" class="inline"></div>		
		<div id="messagesPH" class="inline"></div>
		<div id="twitter" class="inline"><a id="twitterA" class="twitter-timeline" href="https://twitter.com/PHAC_Connect/lists/health-topics" data-chrome="transparent noborders nofooter noheader noscrollbar" data-widget-id="702625028114935808">Tweets from https://twitter.com/PHAC_Connect/lists/health-topics</a></div>

		<script src="//cdn.auth0.com/js/lock-7.12.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="scripts/jquery.slimscroll.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
