<body>

    <div data-role="popup" id="dialog" title="User Info">
	<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
	<img id="userImg" style="float:left;height:200px;width:200px;" />
        <div id="uInfoDiv" style="clear:both">
            <p><strong>Email: </strong>
            </p><span id="userEmail"></span><span id="userOptions"></span>
        </div>
    </div>
	
	<div data-role="popup" id="confirmDelete" title="Confirm Delete">
	<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <p>Are you sure you want to delete this message?</p>
    </div>
    <div data-role="popup" id="errorImage" title="Image Issue"><img src="/images/alert.png" style="float:right;margin:10px;" />
	<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <p>One or more images are not valid.</p>
    </div>
    <div data-role="popup" id="errorCategory" title="Category Issue"><img src="/images/alert.png" style="float:right;margin:10px;" />
	<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <p>Search terms can only contain letters and numbers.</p>
    </div>
	<div data-role="popup" id="personalInfo" title="My Info"><img id="personalImg" style="float:left;height:200px;width:200px;" />
	<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        <div id="personalInfoDiv" style="clear:both">
            <p><strong>Email: </strong>
            </p><span id="personalEmail"></span><span id="personalOptions"></span>
        </div>
    </div>
	<div data-role="popup" id="searchResults" title="Search Results">
	<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
		<p><strong>Search Results</strong></p>
        <div id="searchResultsDiv" style="clear:both">
        </div>
    </div>
<div id="commandDiv">
    <div id="banner"><span class="centerImg"></span><div id="bannerContainer" style="display:inline-block"><img id="govBanner" src="images/gov.png" width="240px" height="23px" style="margin:5px;vertical-align:middle;" /></div>
        <img style="float:right;margin-top:3px;padding-left:5px;padding-right:5px;width:auto;height:40px" src="images/key.png" id="login"/>
		<img title="Customize your profile." id="profileIcon" style="float:right;margin:3px;" height="40px" width="40px" />
		<span title="Toggle message style." onclick="messageStyle()" id="messageStyle" class=""></span><img title="Enable push notifications." onclick="getPermission()" id="pushNotes" style="float:right;" src="images/push.png" height="28px" width="28px" />
    </div>
    <form action="" id="form">

        <div id="loginMsg">Please login to send messages ...</div>

        <div id="control" style="display:none">
            <div id="msgControl">
                <input id="m" autocomplete="off" maxlength="300" placeholder="Broadcast a message ..." />
            </div>
            <div id="tags" class="inlineCTRL">
                <fieldset>
                    <legend>[streams]</legend>
                    <ul>
                        <li id="liA">
                            <input id="chkA" type="checkbox" name="tags" value="A" class="checkboxes" /><img id="imgA" class="faded" title="Announcements" style="margin-right:10px;" src="/images/tags/announcements.png" width="40px" height="40px" />
                        </li>
                        <li id="liHR">
                            <input id="chkHR" type="checkbox" name="tags" value="HR" class="checkboxes" /><img id="imgHR" class="faded" title="Human Resources" style="margin-right:10px;" src="/images/tags/hr.png" width="40px" height="40px" />
                        </li>
                        <li id="liPH">
                            <input id="chkPH" type="checkbox" name="tags" value="PH" class="checkboxes" /><img id="imgPH" style="margin-bottom:1px" class="faded" title="Public Health" src="/images/tags/publichealth.png" width="38px" height="38px" />
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div id="btnControl">
                <input id="btnSubmit" type="submit" value="Submit"/>
            </div>
        </div>
    </form>
	</div>
    <div id="messagesALL" class="inline"></div>
    <script src="//cdn.auth0.com/js/lock-7.12.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/mobileScript.js"></script>
</body>
